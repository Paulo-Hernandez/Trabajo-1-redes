<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar RUT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="relative flex flex-col justify-center min-h-screen overflow-hidden bg-indigo-800">

        <div
            class="w-full p-6 m-auto bg-white border-t-4 border-indigo-400 rounded-md shadow-md border-top lg:max-w-md">
            <h1 class="text-3xl font-semibold text-center text-indigo-800">Verificador de RUT</h1>
            <div class="flex flex-row mt-6">
                <div class="flex-4">
                    <label for="rut" class="block text-sm text-gray-600">Rut</label>
                    <input type="text" id="rut"
                        class="block w-full px-4 py-2 mt-2 text-gray-800 bg-white border rounded-md focus:border-indigo-600 focus:ring-indigo-500 focus:outline-none focus:ring focus:ring-opacity-40">
                </div>

                <div class="flex-1 ml-4">
                    <label for="dv" class="block text-sm text-gray-600">Digito verificador</label>
                    <input type="text" id="dv"
                        class="block w-full px-4 py-2 mt-2 text-gray-800 bg-white border rounded-md focus:border-indigo-600 focus:ring-indigo-500 focus:outline-none focus:ring focus:ring-opacity-40">
                </div>
            </div>

            <div class="mt-10">
                <button onclick="enviar_validar_rut()"
                    class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-indigo-700 rounded-md hover:bg-indigo-500 focus:outline-none focus:bg-purple-600">
                    Verificar
                </button>
            </div>
        </div>

        <div id="success"
            class="hidden w-full mx-auto mb-auto p-6 bg-indigo-50 border-t-4 border-indigo-400 rounded-md shadow-md border-top lg:max-w-md">
            <h1 class="text-3xl font-semibold text-center text-indigo-800">Resultado: </h1>
            <p class="text-xl text-indigo-800">
            </p>
        </div>


        <div id="error"
            class="hidden w-full mx-auto mb-auto p-6 bg-pink-100 border-t-4 border-indigo-400 rounded-md shadow-md border-top lg:max-w-md">
            <h1 class="text-3xl font-semibold text-center text-indigo-800">Ha ocurrido un error!</h1>
            <p class="text-xl text-indigo-800 text-center">* Descripci√≥n del error. *</p>
        </div>

        <div class="flex flex-row justify-center mb-8">
            <a href="index.html"
                class="w-full p-6 bg-white border-t-4 border-indigo-400 rounded-md shadow-md border-top lg:max-w-md">
                <h1 class="text-3xl font-semibold text-center text-indigo-800">Volver al inicio</h1>
            </a>
            <a href="separar.html"
                class="w-full p-6 ml-10 bg-white border-t-4 border-indigo-400 rounded-md shadow-md border-top lg:max-w-md">
                <h1 class="text-3xl font-semibold text-center text-indigo-800">Ir a separador de nombres</h1>

            </a>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
