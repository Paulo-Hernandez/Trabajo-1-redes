<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separar nombres</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="relative flex flex-col justify-center min-h-screen overflow-hidden bg-indigo-800">
        <div
            class="w-full p-6 m-auto bg-white border-t-4 border-indigo-400 rounded-md shadow-md border-top lg:max-w-md">
            <h1 class="text-3xl font-semibold text-center text-indigo-800">Separador de Nombres</h1>
                <div class="mt-6">
                    <label for="nombres" class="block text-sm text-gray-600">Ingrese sus nombres</label>
                    <input type="text"
                        id="nombres"
                        placeholder="Ladislao Heriódenes González"
                        class="block w-full px-4 py-2 mt-2 text-gray-800 bg-white border rounded-md focus:border-indigo-600 focus:ring-indigo-500 focus:outline-none focus:ring focus:ring-opacity-40">
                </div>

                <div class="mt-10">
                    <button
                        onclick="enviar_separador_nombres()"
                        class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-indigo-700 rounded-md hover:bg-indigo-500 focus:outline-none focus:bg-purple-600">
                        Separar nombres
                    </button>
                </div>
        </div>

        <div class="flex flex-row justify-center mb-8">
            <a href="index.html" class="w-full p-6 bg-white border-t-4 border-indigo-400 rounded-md shadow-md border-top lg:max-w-md">
                <h1 class="text-3xl font-semibold text-center text-indigo-800">Volver al inicio</h1>
            </a>
            <a href="verificar.html" class="w-full p-6 ml-10 bg-white border-t-4 border-indigo-400 rounded-md shadow-md border-top lg:max-w-md">
                            <h1 class="text-3xl font-semibold text-center text-indigo-800">Ir a verificador RUT</h1>

            </a>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
